<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitMQ Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üê∞ RabbitMQ Test Page</h1>
    
    <div class="info">
        <strong>RabbitMQ Management Links:</strong><br>
        <a href="http://localhost:15672" target="_blank">RabbitMQ Management UI</a><br>
        <small>Username: guest | Password: guest</small>
    </div>
    
    <h2>Connection Tests:</h2>
    <button onclick="testHomepage()">Test Homepage</button>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testManagement()">Open Management UI</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="status ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }

        async function testHomepage() {
            try {
                const response = await fetch('http://localhost:15672');
                const text = await response.text();
                if (response.ok && text.includes('RabbitMQ Management')) {
                    showResult('‚úÖ Homepage test passed - RabbitMQ web interface is accessible');
                } else {
                    showResult('‚ùå Homepage test failed - Response not as expected', false);
                }
            } catch (error) {
                showResult(`‚ùå Homepage test failed: ${error.message}`, false);
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:15672/api/overview', {
                    headers: {
                        'Authorization': 'Basic ' + btoa('guest:guest')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ API test passed - RabbitMQ version: ${data.rabbitmq_version}`);
                } else {
                    showResult(`‚ùå API test failed - Status: ${response.status}`, false);
                }
            } catch (error) {
                showResult(`‚ùå API test failed: ${error.message}`, false);
            }
        }

        function testManagement() {
            window.open('http://localhost:15672', '_blank');
            showResult('üîó Opening RabbitMQ Management UI in new tab...');
        }

        // Auto-run tests on page load
        window.onload = function() {
            testHomepage();
        }
    </script>
</body>
</html>
